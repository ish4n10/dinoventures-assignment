services:

  # ── PostgreSQL ─────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: wallet_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Seed (runs once, then exits) ───────────────────────────
  seed:
    image: postgres:16-alpine
    container_name: wallet_seed
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./seed.sql:/seed.sql:ro
    entrypoint: >
      sh -c "psql -h db -U postgres -d testdb -f /seed.sql && echo 'Seed complete'"
    restart: "no"

  # ── App ────────────────────────────────────────────────────
  app:
    build: .
    container_name: wallet_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/testdb
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
